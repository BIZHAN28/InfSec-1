name: CI/CD Pipeline with Security Scanning

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean compile
      
    - name: Run tests
      run: mvn test
      
    - name: Run SpotBugs (SAST)
      run: mvn spotbugs:check
      continue-on-error: true
      
    - name: Generate SpotBugs report
      run: mvn spotbugs:spotbugs
      continue-on-error: true
      
    - name: Upload SpotBugs report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: spotbugs-report
        path: target/spotbugsXml.xml
        retention-days: 30
        
    - name: Run OWASP Dependency-Check (SCA)
      env:
        NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
      run: |
        if [ -n "$NVD_API_KEY" ]; then
          mvn org.owasp:dependency-check-maven:check -Dnvd.api.key=$NVD_API_KEY
        else
          mvn org.owasp:dependency-check-maven:check
        fi
      continue-on-error: true
      
    - name: Generate Dependency-Check report
      env:
        NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
      run: |
        if [ -n "$NVD_API_KEY" ]; then
          mvn org.owasp:dependency-check-maven:aggregate -Dnvd.api.key=$NVD_API_KEY
        else
          mvn org.owasp:dependency-check-maven:aggregate
        fi
      continue-on-error: true
      
    - name: Upload Dependency-Check report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-report
        path: target/dependency-check-report.html
        retention-days: 30
        
    - name: Package application
      run: mvn package -DskipTests

